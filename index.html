<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;700&display=swap"
            rel="stylesheet"
        />

        <title>Frontend Mentor | Blog preview card</title>

        <!-- my css -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <article class="card">
                <div class="card__main-image">
                    <img
                        src="./assets/images/illustration-article.svg"
                        alt="Top HTML & CSS course"
                    />
                </div>
                <div class="card__content">
                    <p class="learning">Learning</p>
                    <p class="published">Published 21 Dec 2023</p>
                    <h1><a href="#">HTML & CSS foundations</a></h1>
                    <p class="card__content-p">
                        These languages are the backbone of every website,
                        defining structure, content, and presentation.
                    </p>

                    <div class="card__author">
                        <img
                            src="./assets/images/image-avatar.webp"
                            alt="Greg Hooper"
                        />
                        <p class="card__author-name">Greg Hooper</p>
                    </div>
                </div>
            </article>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">KazzCode</a>.
            </div>
        </main>
    </body>
</html>
